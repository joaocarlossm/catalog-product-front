<h1 mat-dialog-title class="modal-title">Confirmação</h1>
<div mat-dialog-content>
    <p>Tem certeza que deseja excluir o produto: {{ data.nome }}?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onNoClick()">Não</button>
    <button mat-button (click)="onYesClick()">Sim</button>
</div>
